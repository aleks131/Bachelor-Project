<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Symbol -->
  <g transform="translate(20, 25)">
    <path d="M0,100 L25,0 L50,100 L40,100 L25,40 L10,100 Z" fill="url(#grad1)" filter="url(#glow)"/>
    <path d="M45,100 L70,0 L95,100 L85,100 L70,40 L55,100 Z" fill="url(#grad1)" opacity="0.8" filter="url(#glow)"/>
    <path d="M90,100 L115,0 L140,100 L130,100 L115,40 L100,100 Z" fill="url(#grad1)" opacity="0.6" filter="url(#glow)"/>
  </g>
  
  <!-- Text -->
  <text x="160" y="95" font-family="Arial, sans-serif" font-weight="900" font-size="80" fill="url(#grad1)" letter-spacing="-2">TripleA</text>
  <text x="160" y="125" font-family="Arial, sans-serif" font-weight="600" font-size="20" fill="#a0aec0" letter-spacing="4" text-transform="uppercase">Smart Solutions</text>
</svg>
