<div class="ai-features-panel" id="ai-features-panel">

        <p class="ai-panel-description">Powerful AI features for analyzing and organizing your images</p>
    </div>

    <div class="ai-features-controls">
        <button class="ai-btn" id="analyze-colors-btn">
            <i class="fas fa-palette"></i> Analyze Colors
        </button>
        <button class="ai-btn" id="find-duplicates-btn">
            <i class="fas fa-copy"></i> Find Duplicates
        </button>
        <button class="ai-btn" id="analyze-content-btn">
            <i class="fas fa-search"></i> Analyze Content
        </button>

        </button>
